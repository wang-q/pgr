[package]
name = "hnsm"
version = "0.3.0"
authors = ["wang-q <wang-q@outlook.com>"]
edition = "2021"
description = "Homogeneous Nucleic acids/amino acids Smart Matching"
documentation = "https://github.com/wang-q/hnsm"
readme = "README.md"
homepage = "https://github.com/wang-q/hnsm"
repository = "https://github.com/wang-q/hnsm"
license = "MIT"
categories = ["command-line-utilities", "science"]
publish = false

[dependencies]
clap = { version = "4.5.21", features = ["cargo"] }
anyhow = "1.0.93"
regex = "1.11.1"
lazy_static = "1.5.0"
itertools = "0.13.0"

crossbeam = "0.8.4"

intspan = "0.8.4"

# math
#faer = { version = "0.20.2", features = ["rand"] }

which = "7.0.0"
tempfile = "3.14.0"

# fasr
rust_xlsxwriter = "0.80.0"
calamine = "0.26.1"
bio = "0.30.1"
cmd_lib = "1.9.4"

[[bin]]
name = "fasr"
path = "src/fasr.rs"

[[bin]]
name = "pgr"
path = "src/pgr.rs"

[build-dependencies]

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"
approx = "0.5.1"
criterion = "0.5.1"

[profile.release]
lto = true

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "katex-header.html"]
